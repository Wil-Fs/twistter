{% extends 'twistter/base.html' %}
{% load static %}

{% block content %}
	<div class="container text-center">
		
		<div class="row">
			<div class="col-8">
				<h1>
					Update Twist
				</h1>
				<br>
				
				<div class="alert alert-dark" role="alert">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<form method="POST">
									{% csrf_token %}
									{{ form.as_p }}
									<button type="submit" class="btn btn-outline-secondary">Twist!</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
